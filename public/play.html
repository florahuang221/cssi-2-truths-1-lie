<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2 Truths and 1 Lie</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>

  <body>
    <section class="hero is-fullheight">
        <div class="content">
            <h2 class="has-text-centered mt-6">Guess!</h2>
        </div>
        
        <!---Get a random database response--->

        

        <!---create 3 tiles, for two truths and one lie--->

        <div class="tile is-ancestor">
            <div class="tile is-parent">
                <div class="tile is-child box">
                    <p class="title">One</p>
                </div>
            </div>
            <div class="tile is-parent">
                <div class="tile is-child box">
                    <p class="title">Two</p>
                </div>
            </div>
            <div class="tile is-parent">
                <div class="tile is-child box">
                    <p class="title">Three</p>
                </div>
            </div>
        </div>

        <!---clickable tiles, if one is picked we need to check for response--->
        <!---display correct or not--->

        <button class="button is-block is-fullwidth is-primary is-medium is-rounded" onclick="getResponse()">
            Play again?
        </button>

        <section class="container">
            <h2 id="message" class="subtitle is-4"></h2>
        </section>

    </section>
    
    <script src="js/viewMessages.js"></script>
  </body>

</html>
