
<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2 Truths and 1 Lie</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  </head>

  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-menu is-active">
        <a class="navbar-item" href="play.html">
          Play 2 Truths and 1 Lie
        </a>
      </div>
    </nav>
    <h1 class="title has-text-centered">2 Truths and 1 Lie</h1>
    <section class="hero is-fullheight">
      <div class="hero-body has-text-centered">
        <div class="login">
          <form action="javascript:void(0);">
            <div class="field">
              <div class="control">
                <input class="input is-medium is-rounded" type="text" id="truth1" placeholder="Enter a truth" required />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-medium is-rounded" type="text" id="truth2" placeholder="Enter another truth" required />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-medium is-rounded" type="text" id="lie" placeholder="Enter a lie" required />
              </div>
            </div>
            <br />
            <button class="button is-block is-fullwidth is-primary is-medium is-rounded" onclick="submitResponse()">
              Submit your 2 truths and 1 lie!
            </button>
          </form>
          <br>
        </div>
      </div>
    </section>
    
    <script src="js/submit.js"></script>
  </body>

</html>
